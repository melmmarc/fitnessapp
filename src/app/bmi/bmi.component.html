<div class="wholePage">
    <app-header></app-header>
    <div class="content" style="padding-left: 30px; padding-right: 30px; height: 94vh">

      <div class="bmi-calculator">
        <h2 style="text-align: center; margin-top: 2vh;">BMI Rechner</h2>
        <div style="margin-top: 5vh;">
          <label for="height" style="font-size: 18px;">Größe (cm):</label>
          <input type="number" id="height" [(ngModel)]="height" style="height: 30px; width: 50vw; border-radius: 10px; text-align: center; position: relative; float: right; margin-top: -7px;" required>
        </div>
        <div>
          <p style="opacity: 0; margin-top: 0; margin-bottom: 0;">spaceholder</p>
        </div>
        <div style="margin-top: 1vh;">
          <label for="weight" style="font-size: 18px;">Gewicht (kg):</label>
          <input type="number" id="weight" [(ngModel)]="weight" style="height: 30px; width: 50vw; border-radius: 10px; text-align: center; position: relative; float: right; margin-top: -7px" required>
        </div>
        <div style="margin-left: auto; margin-right: auto; margin-top: 5vh; width: fit-content">
        <button (click)="calculateBMI()" style="height: 35px; width: 49vw; border-radius: 10px;">BMI berechnen</button>
        </div>
        <div *ngIf="bmi" style="text-align: center; margin-top: 1vh; font-size: 14px;">
          <h3 style="margin-bottom: 0">Dein BMI: {{ bmi | number:'1.1-1' }} ({{ getBMICategory(bmi) }})</h3>
        </div>

        <!-- Daily calorie intake calculator input fields -->
  <div style="margin-top: 6vh; margin-bottom: 25px;">
    <h2 style="text-align: center; margin-top: 2vh; margin-bottom: 5vh;">Kalorienbedarf Rechner</h2>
    <label for="age" style="font-size: 18px;">Alter:</label>
    <input type="number" id="age" [(ngModel)]="age" style="height: 30px; width: 50vw; border-radius: 10px; text-align: center; position: relative; float: right; margin-top: -7px;">
  </div>
  <div>
    <label for="height" style="font-size: 18px;">Größe (cm):</label>
    <input type="number" id="height" [(ngModel)]="height" style="height: 30px; width: 50vw; border-radius: 10px; text-align: center; position: relative; float: right; margin-top: -7px;" required>
  </div>
  <div>
    <p style="opacity: 0; margin-top: 0; margin-bottom: 0;">spaceholder</p>
  </div>
  <div style="margin-top: 1vh;">
    <label for="weight" style="font-size: 18px;">Gewicht (kg):</label>
    <input type="number" id="weight" [(ngModel)]="weight" style="height: 30px; width: 50vw; border-radius: 10px; text-align: center; position: relative; float: right; margin-top: -7px" required>
  </div>
  <div>
    <p style="opacity: 0; margin-top: 0; margin-bottom: 0;">spaceholder</p>
  </div>
  <div style="margin-top: 10px;">
    <label for="gender" style="font-size: 18px;">Geschlecht:</label>
    <select id="gender" [(ngModel)]="gender" style="height: 35px; width: 52vw; border-radius: 10px; text-align: center; position: relative; float: right; margin-top: -7px;">
      <option value="male">Männlich</option>
      <option value="female">Weiblich</option>
    </select>
  </div>
  <div>
    <p style="opacity: 0; margin-top: 0; margin-bottom: 0;">spaceholder</p>
  </div>
  <div style="margin-top: 10px;">
    <label for="activityLevel" style="font-size: 18px;">Aktivitätslevel:</label>
    <select id="activityLevel" [(ngModel)]="activityLevel" style="height: 35px; width: 52vw; border-radius: 10px; text-align: center; position: relative; float: right; margin-top: -7px;">
      <option value="low">Niedrig</option>
      <option value="normal">Normal</option>
      <option value="high">Hoch</option>
    </select>
  </div>
  
  <!-- Button to calculate daily calorie intake -->
  <div style="margin-left: auto; margin-right: auto; margin-top: 5vh; width: fit-content">
    <button (click)="calculateDailyCalorieIntake()" style="height: 35px; width: 49vw; border-radius: 10px;">Kalorienverbrauch berechnen</button>
  </div>
  
  <!-- Display daily calorie intake -->
  <div *ngIf="dailyCalorieIntake" style="text-align: center; margin-top: 1vh; font-size: 14px;">
    <h3>Täglicher Kalorienverbrauch: {{ dailyCalorieIntake }} </h3>
  </div>
  

      </div>
    
      <div class="menu">
        <button (click)="goToMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
          </svg>
        </button>
        <button (click)="goToLocation()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>
        </button>
        <button (click)="goToBMI()" style="background-color: rgb(1, 39, 62);">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-standing" viewBox="0 0 16 16">
            <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0"/>
          </svg>
        </button>
        <button (click)="goToTimer()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584l.013-.012.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354-.012.012A6.97 6.97 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0"/>
          </svg>
        </button>
      </div>
    
  </div>
  </div>
