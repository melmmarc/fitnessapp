<div class="wholePage">
  <app-header></app-header>

  <div class="back" style="width: fit-content; position: fixed; margin-top: 5px;" (click)="goToLogin()">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
    </svg>
  </div>

  <div class="content" style="padding-top: 3vh; padding-left: 30px; padding-right: 30px; height: 94vh">
  <div style="font-size: 26px; text-align: center;" *ngIf="language=='de'">
    Willkommen!
  </div>
  <div style="font-size: 26px; text-align: center;" *ngIf="language=='en'">
    Welcome!
  </div>

  <div>
    <p style="text-align: center;" *ngIf="language=='de'">Bitte wähle einen Avatar aus:</p>
    <p style="text-align: center;" *ngIf="language=='en'">Please select an Avatar:</p>
  </div>

  <div class="avatars" style="text-align: center; margin-top: 3vh;">
  <img
      (click)="toggleMale1()"
      *ngIf="male1Selected == false"
      src="../../assets/images/newavatars/male/male1.png"
      width="90vw"
      style="border-radius: 50%; margin-right: 8px;"
    />
    <img
      *ngIf="male1Selected == true"
      src="../../assets/images/newavatars/male/male1selected.png"
      width="90vw"
      style="border-radius: 50%; margin-right: 8px;"
    />
    <img
      *ngIf="male4Selected == false"
      (click)="toggleMale4()"
      src="../../assets/images/newavatars/male/male4.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px; margin-right: 8px;"
    />
    <img
      *ngIf="male4Selected == true"
      src="../../assets/images/newavatars/male/male4selected.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px; margin-right: 8px;"
    />
    <img
      *ngIf="male5Selected == false"
      (click)="toggleMale5()"
      src="../../assets/images/newavatars/male/male5.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px;"
    />
    <img
      *ngIf="male5Selected == true"
      src="../../assets/images/newavatars/male/male5selected.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px;"
    />
    <img
      *ngIf="female2Selected == false"
      (click)="toggleFemale2()"
      src="../../assets/images/newavatars/female/female2.png"
      width="90vw"
      style="border-radius: 50%; margin-right: 8px;"
    />
    <img
      *ngIf="female2Selected == true"
      src="../../assets/images/newavatars/female/female2selected.png"
      width="90vw"
      style="border-radius: 50%; margin-right: 8px;"
    />
    <img
      *ngIf="female3Selected == false"
      (click)="toggleFemale3()"
      src="../../assets/images/newavatars/female/female3.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px; margin-right: 8px;"
    />
    <img
      *ngIf="female3Selected == true"
      src="../../assets/images/newavatars/female/female3selected.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px; margin-right: 8px;"
    />
    <img
      *ngIf="female5Selected == false"
      (click)="toggleFemale5()"
      src="../../assets/images/newavatars/female/female5.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px;"
    />
    <img
      *ngIf="female5Selected == true"
      src="../../assets/images/newavatars/female/female5selected.png"
      width="90vw"
      style="border-radius: 50%; margin-left: 8px;"
    />
    <form #f="ngForm" (ngSubmit)="addData(f)">
      <div class="username" style="margin-top: 5vh;">
        <label style="margin-top: 20px; font-size: 20px;" for="username" *ngIf="language=='de'">Benutzername:</label>
        <label style="margin-top: 20px; font-size: 20px;" for="username" *ngIf="language=='en'">Username:</label>
        <input style="margin-top: 20px; height: 26px; border-radius: 10px; position: relative; float: right; margin-top: -5px; width: 45%" type="text" name="username" ngModel>
      </div>
      <div class="email" style="margin-top: 5vh;">
        <label style="margin-top: 20px; font-size: 20px;" for="email" *ngIf="language=='de'">E-Mail:</label>
        <label style="margin-top: 20px; font-size: 20px;" for="email" *ngIf="language=='en'">E-Mail:</label>
        <input style="margin-top: 20px; height: 26px; border-radius: 10px; position: relative; float: right; margin-top: -5px; width: 45%" type="email" name="email" ngModel>
      </div>
      <div class="password" style="margin-top: 5vh;">
        <label style="margin-top: 20px; font-size: 20px;" for="password" *ngIf="language=='de'">Passwort:</label>
        <label style="margin-top: 20px; font-size: 20px;" for="password" *ngIf="language=='en'">Password:</label>
        <input style="margin-top: 20px; height: 26px; border-radius: 10px; position: relative; float: right; margin-top: -5px; width: 45%" type="passwort" name="password" ngModel>
      </div>
      <div style="margin-top: 5vh;">
        <label style="margin-top: 20px; font-size: 20px;" for="goal" *ngIf="language=='de'">Ziel:</label>
        <label style="margin-top: 20px; font-size: 20px;" for="goal" *ngIf="language=='en'">Goal:</label>
        <select style="margin-top: 20px; height: 30px; border-radius: 10px; position: relative; float: right; margin-top: -5px; width: 47%" name="goal" [(ngModel)]="selectedGoal" *ngIf="language=='de'" (change)="selectGoal($event)">
          <option value="buildMuscles">Muskeln aufbauen</option>
          <option value="loseWeight">Gewicht verlieren</option>
          <option value="both">Beides</option>
        </select>
        <select style="margin-top: 20px; height: 30px; border-radius: 10px; position: relative; float: right; margin-top: -5px; width: 47%" name="goal" [(ngModel)]="selectedGoal" *ngIf="language=='en'" (change)="selectGoal($event)">
          <option value="buildMuscles">Build Muscle</option>
          <option value="loseWeight">Lose Weight</option>
          <option value="both">Both</option>
        </select>
      </div>
      <div style="margin-top: 5vh;">
        <label style="margin-top: 20px; font-size: 20px;" for="goal" *ngIf="language=='de'">Trainingsfrequenz:</label>
        <label style="margin-top: 20px; font-size: 20px;" for="goal" *ngIf="language=='en'">Trainingfrequency:</label>
        <select style="margin-top: 20px; height: 30px; border-radius: 10px; position: relative; float: right; margin-top: -5px; width: 47%" name="frequency" [(ngModel)]="selectedFrequency" *ngIf="language=='de'" (change)="selectFrequency($event)">
          <option value="1">1x / Woche</option>
          <option value="2">2x / Woche</option>
          <option value="3">3x / Woche</option>
          <option value="4">4x / Woche</option>
          <option value="5">5x / Woche</option>
          <option value="6">6x / Woche</option>
          <option value="7">7x / Woche</option>
        </select>
    
        <select style="margin-top: 20px; height: 30px; border-radius: 10px; position: relative; float: right; margin-top: -5px; width: 47%" name="frequency" [(ngModel)]="selectedFrequency" *ngIf="language=='en'" (change)="selectFrequency($event)">
          <option value="1">1x / Week</option>
          <option value="2">2x / Week</option>
          <option value="3">3x / Week</option>
          <option value="4">4x / Week</option>
          <option value="5">5x / Week</option>
          <option value="6">6x / Week</option>
          <option value="7">7x / Week</option>
        </select>
      </div>
      <div>
        <p style="text-align: center; margin-top: 5vh;" *ngIf="language=='de'">Bitte wähle eine Sprache aus:</p>
        <p style="text-align: center; margin-top: 5vh;" *ngIf="language=='en'">Please select a language:</p>
      </div>
    
      <div class="flags">
      <img
                class="german"
                *ngIf="language=='de'"
                src="../../assets/images/german-selected.png"
                width="80vw"
                style="border-radius: 0%; margin-right: 20px"
                (click)="switchToGerman()"
              />
              <img
              *ngIf="language=='en'"
                class="german"
                src="../../assets/images/german-deselected.png"
                width="60vw"
                style="border-radius: 0%; margin-right: 20px"
                (click)="switchToGerman()"
              />
    
              <img
                *ngIf="language=='en'"
                class="english"
                src="../../assets/images/usa-selected.png"
                width="80vw"
                style="border-radius: 0%; margin-left: 20px"
                (click)="switchToEnglish()"
              />
              <img
              *ngIf="language=='de'"
                class="english"
                src="../../assets/images/usa-deselected.png"
                width="60vw"
                style="border-radius: 0%; margin-left: 20px"
                (click)="switchToEnglish()"
              />
          </div>
          <button type="submit"
          *ngIf="language=='de'"
          
          style="height: 35px; width: 100%; border-radius: 10px; margin-top: 3vh;" >Weiter
        </button>
    
        <button type="submit"
        *ngIf="language=='en'"
          
          style="height: 35px; width: 100%; border-radius: 10px; margin-top: 3vh;" >Continue
        </button>
    </form>
  </div>

  

  

  
</div>
</div>
