<div class="wholePage">
  <app-header></app-header>
  <div class="content" style="padding-left: 30px; padding-right: 30px; height: 94vh">
  <div style="font-size: 26px; padding-top: 50px; text-align: center;">
    Willkommen!
  </div>
  <div id="genderSelection">
    <button (click)="selectGender('male')" 
            [class.selected]="selectedGender === 'male'" 
            style="height: 30px; width: 49%; border-radius: 10px; margin-top: 20px; margin-right: 2px;">Mann</button>
    <button (click)="selectGender('female')" 
            [class.selected]="selectedGender === 'female'" 
            style="height: 30px; width: 49%; border-radius: 10px; margin-top: 20px; margin-left: 2px;">Frau</button>
  </div>
  <div>
    <label style="margin-top: 20px;" for="username">Benutzername:</label>
    <input style="margin-top: 20px;" type="text" id="username" [(ngModel)]="selectedUsername" placeholder="Nutzername">
  </div>
  <div>
    <label style="margin-top: 20px;" for="goal">Ziel:</label>
    <select style="margin-top: 20px;" id="goal" [(ngModel)]="selectedGoal">
      <option value="buildMuscles">Muskeln aufbauen</option>
      <option value="loseWeight">Gewicht verlieren</option>
      <option value="both">Beides</option>
    </select>
  </div>
  <div>
    <label style="margin-top: 20px;" for="goal">Trainingsfrequenz:</label>
    <select style="margin-top: 20px;" id="goal" [(ngModel)]="selectedGoal">
      <option value="1">1x / Woche</option>
      <option value="2">2x / Woche</option>
      <option value="3">3x / Woche</option>
      <option value="4">4x / Woche</option>
      <option value="5">5x / Woche</option>
      <option value="6">6x / Woche</option>
      <option value="7">7x / Woche</option>
    </select>
  </div>

  <button (click)="goToMenu()" 
            style="height: 30px; width: 100%; border-radius: 10px; margin-top: 60vh;">Weiter</button>
</div>
</div>
