<div class="wholePage">
    <app-header></app-header>

    <div class="back" style="width: fit-content; margin-top: 5px;" (click)="goToSettings()">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
      </svg>
    </div>

    <div class="content" style="padding-left: 30px; padding-right: 30px; height: 94vh">

      <img [src]="'../../assets/images/menu-avatars/' + selectedAvatar + '.png'" alt="Selected Avatar" class="avatar">

        <div style="text-align: center; margin-bottom: 1vh;" *ngIf="language=='de'">
          {{ username }}
        </div>
        <div style="text-align: center; margin-bottom: 1vh;" *ngIf="language=='en'">
          {{ username }}
        </div>

        <div style="text-align: center;">
          {{ selectedEmail }}
        </div>

        <div class="center-container" style="padding-top: 140px !important;">
          <button (click)="goToChangeavatar()" style="width: 50vw; height: 35px; border-radius: 10px; margin-bottom: 30px;" *ngIf="language == 'de'">Avatar 채ndern</button>
          <button (click)="goToChangeavatar()" style="width: 50vw; height: 35px; border-radius: 10px; margin-bottom: 30px;" *ngIf="language == 'en'">Change Avatar</button>
        
          <button (click)="goToChangeusername()" style="width: 50vw; height: 35px; border-radius: 10px; margin-bottom: 30px;" *ngIf="language == 'de'">Benutzernamen 채ndern</button>
          <button (click)="goToChangeusername()" style="width: 50vw; height: 35px; border-radius: 10px; margin-bottom: 30px;" *ngIf="language == 'en'">Change Username</button>
        
          <button (click)="goToChangepassword()" style="width: 50vw; height: 35px; border-radius: 10px; margin-bottom: 30px;" *ngIf="language == 'de'">Passwort 채ndern</button>
          <button (click)="goToChangepassword()" style="width: 50vw; height: 35px; border-radius: 10px; margin-bottom: 30px;" *ngIf="language == 'en'">Change Password</button>
        
          <button (click)="goToChangebackground()" style="width: 50vw; height: 35px; border-radius: 10px;" *ngIf="language == 'de'">Hintergrund 채ndern</button>
          <button (click)="goToChangebackground()" style="width: 50vw; height: 35px; border-radius: 10px;" *ngIf="language == 'en'">Change Background</button>

          <div class="flags">
            <img
                      class="german"
                      *ngIf="language=='de'"
                      src="../../assets/images/german-selected.png"
                      width="80vw"
                      style="border-radius: 0%; margin-right: 20px"
                      (click)="switchToGerman()"
                    />
                    <img
                    *ngIf="language=='en'"
                      class="german"
                      src="../../assets/images/german-deselected.png"
                      width="60vw"
                      style="border-radius: 0%; margin-right: 20px"
                      (click)="switchToGerman()"
                    />
          
                    <img
                      *ngIf="language=='en'"
                      class="english"
                      src="../../assets/images/usa-selected.png"
                      width="80vw"
                      style="border-radius: 0%; margin-left: 20px"
                      (click)="switchToEnglish()"
                    />
                    <img
                    *ngIf="language=='de'"
                      class="english"
                      src="../../assets/images/usa-deselected.png"
                      width="60vw"
                      style="border-radius: 0%; margin-left: 20px"
                      (click)="switchToEnglish()"
                    />
                </div>

      </div>

      
    
      <div class="menu">
        <button (click)="goToMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
          </svg>
        </button>
        <button (click)="goToLocation()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>
        </button>
        <button (click)="goToBMI()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-standing" viewBox="0 0 16 16">
            <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0"/>
          </svg>
        </button>
        <button (click)="goToTimer()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584l.013-.012.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354-.012.012A6.97 6.97 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0"/>
          </svg>
        </button>
      </div>
    
  </div>
  </div>
